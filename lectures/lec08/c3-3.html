<!doctype html>
<html lang="en">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.14/c3.min.css" rel="stylesheet">
  <style>
    #chart .c3-line-data1 {
      stroke-width: 5px;
    }
  </style>
  <script src="https://unpkg.com/d3@5/dist/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.14/c3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div id="chart"></div>
  <span id="load">Load</span>
  <span id="unload">Unload</span>
  <script>
    var chart = c3.generate({
      bindto: '#chart',
      data: {
        columns: [
          ['data1', 30, 200, 100, 400, 150, 250],
          ['data2', 50, 20, 10, 40, 15, 25]
        ],
        axes: {
          data2: 'y2'
        },
        types: {
          data2: 'bar' // ADD
        }
      },
      axis: {
        y: {
          label: {
            text: 'Y Label',
            position: 'outer-middle'
          }
        },
        y2: {
          show: true,
          label: {
            text: 'Y2 Label',
            position: 'outer-middle'
          }
        }
      }
    });

    $("#load").on("click", function() {

      chart.load({
        columns: [
          ['data3', 300, 100, 250, 150, 300, 150, 500],
          ['data4', 100, 200, 150, 50, 100, 250]
        ]
      });

    })

    $("#unload").on("click", function() {

      chart.unload({
        ids: ['data3', 'data4']
      });

    })


    // chart.hide(['data2', 'data3']);
    //chart.show(['data2', 'data3']);
  </script>
</body>

</html>
