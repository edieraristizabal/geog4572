<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choropleth Colors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 1vw; background: #fff; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<p class="color-class-1"> ******** </p>
<p class="color-class-2"> ******** </p>
<p class="color-class-3"> ******** </p>
<p class="color-class-4"> ******** </p>
<p class="color-class-5"> ******** </p>
<p class="color-class-6"> ******** </p>
<p class="color-class-7"> ******** </p>
<p class="color-class-8"> ******** </p>
<p class="color-class-9"> ******** </p>

<script>

    // creatr a list of colors

    // alternative ways: chroma.scale(['#fafa6e','#2A4858']).mode('lch').colors(6)
    // chroma.scale(['#fafa6e','#2A4858']).mode('lab').colors(6)
    var colors = chroma.scale('Dark2').mode('lab').colors(9);


    // color mixed:
    // chroma.mix('red', 'blue');
    // chroma.mix('red', 'blue', 0.25);
    // chroma.mix('red', 'blue', 0.75);
    // color average, blend



    for (i = 0; i < 9; i++) {
        $('head').append($("<style> .color-class-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 1vw} </style>"));
    }

</script>
</body>
</html>
