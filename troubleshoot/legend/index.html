<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>legend</title>
  <style>
     i {
      width: 0.5px;
      height: 16px;
      float: left;
      /* margin-right: 8px; */
      opacity: 0.7;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>

<body>
  <div id="area">
  </div>
  <script>
    // 6. Set function for color ramp
    var colors = chroma.scale('PiYG').colors(500); //colors = chroma.scale('OrRd').colors(5);
    // div.innerHTML += '<i style="background: ' + colors2[4] + '; opacity: 0.5"></i><p>19+</p>';
    for (var j = 0; j < colors.length; j++) {
      $("#area").append("<i style='background: " + colors[j] + " ; opacity:0.9'></i>");
    }
  </script>
</body>

</html>
